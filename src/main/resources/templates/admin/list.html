<!DOCTYPE html>
<!--<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>Kilim, admin list all users</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="assets/css/ie10-viewport-bug-workaround.css" th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet"/>-->

    <!-- Custom styles for this template -->
    <link href="./old_files/jumbotron.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header th:include="fragments/header :: header" class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kilim</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Task type" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            Total users: <span th:text="${users.totalElements}"/>
        </div>

        <div class="col-md-6 col-md-offset-3">
            <!--<nav aria-label="Users pagination">-->
                <!--<ul class="pagination">-->
                    <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
                    <!--<li class="page-item"><a class="page-link" href="#" th:href="@{/admin/list?page=1}">1</a></li>-->
                    <!--<li class="page-item"><a class="page-link" href="#" th:href="@{/admin/list?page=2}">2</a></li>-->
                    <!--<li class="page-item"><a class="page-link" href="#" th:href="@{/admin/list?page=3}">3</a></li>-->
                    <!--<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
                <!--</ul>-->
            <!--</nav>-->
            <nav th:if="${users.totalPages != 1}" aria-label="Users pagination">
                <ul class="pagination">
                    <li th:class="${users.number == 0} ? disabled">
                        <a class="page-link" th:href="@{/admin/list(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
                    </li>
                    <li th:class="${users.number == 0} ? disabled">
                        <a class="page-link" th:href="@{/admin/list(pageSize=${selectedPageSize}, page=${users.number})}">&larr;</a>
                    </li>

                    <li th:class="${users.number == (page - 1)} ? 'active pointer-disabled'"
                        th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                        <a class="page-link" th:href="@{/admin/list(pageSize=${selectedPageSize}, page=${page})}"
                           th:text="${page}"></a>
                    </li>

                    <li th:class="${users.number + 1 == users.totalPages} ? disabled">
                        <a class="page-link"
                           th:href="@{/admin/list(pageSize=${selectedPageSize}, page=${users.number + 2})}">&rarr;</a>
                    </li>
                    <li th:class="${users.number + 1 == users.totalPages} ? disabled">
                        <a class="page-link"
                           th:href="@{/admin/list(pageSize=${selectedPageSize}, page=${users.totalPages})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-md-6 col-md-offset-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.login}">Username</td>
                        <td th:text="${user.role}">Role</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr/>

    <footer th:replace="fragments/footer :: footer">
        Footer
    </footer>
</div> <!-- /container -->
</body>
</html>
